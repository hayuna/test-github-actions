name: Move new issues into Triage

on:
  issues:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: hayuna/github-project-automation-plus@v3.0.2
        with:
          project: Backlog
          column: Todo
          repo-token: ${{ secrets.GH_TOKEN }}
